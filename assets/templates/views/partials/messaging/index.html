<div class="row">
  <ul class="breadcrumb">
    <li><a href="#/index">Home</a></li>
    <li class="active">Apps</li>
  </ul>
</div>

<div ng-controller="AppListController">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">

      <a class="btn btn-primary pull-right" href="#/messaging/new">
        <i class="fa fa-plus"></i>
        New
      </a>

    </div>
    <table class="table table-striped table-full">
      <tbody>
      <tr ng-repeat="application in instances track by $index">
        <td class="word-break">
          <div class="table-row">
            <a class="td-link table-row-links" href="#/messaging/{{application.id}}/index">{{application.name}} {{application.isDefault ? "(Default)" : ""}}</a>
          </div>
        </td>
        <td class="table-actions-2">
          <div class="btn-group">
            <a type='button' class='btn btn-default' href="#/messaging/{{application.id}}/edit"><span class="glyphicon glyphicon-pencil"></span></a>
            <a type="button" class="btn btn-default" ng-click="destroy(application.id)"><span class="glyphicon glyphicon-trash"></span></a>
          </div>
        </td>
      </tbody>
    </table>
  </div>
</div>
