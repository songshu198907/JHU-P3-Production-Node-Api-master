<ul class="breadcrumb">
  <li><a href="#/index">Home</a></li>
  <li><a href="#/question_types">Question types</a></li>
  <li class="active">Question type</li>
</ul>

<div class="page-header">
  <h1>Question type</h1>
  <a class="btn btn-primary" ng-href="#/question_types/{{instance.id}}/edit">
    <i class="fa fa-pencil"></i>
    Edit
  </a>
</div>

<div class="alert alert-danger" ng-if="error">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <strong>Error.</strong><span ng-if="!errorMessage">An unexpected error was encountered</span><span ng-if="errorMessage">{{errorMessage}}</span>
</div>

<table class="table table-striped table-hover" condensed="false" hover="true" striped="true">
  <tbody>
    <tr>
      <td>Id</td>
      <td>{{instance.id}}</td>
    </tr>
    <tr>
      <td>Control Type</td>
      <td>{{instance.control_type}}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{instance.name}}</td>
    </tr>
  </tbody>
</table>
