<ul class="breadcrumb">
  <li><a href="#/index">Home</a></li>
  <li><a href="#/vaccination_reminders">Vaccination reminders</a></li>
  <li class="active">Vaccination reminder</li>
</ul>

<div class="page-header">
  <h1>Vaccination reminder</h1>
  <a class="btn btn-primary" ng-href="#/vaccination_reminders/{{instance.id}}/edit">
    <i class="fa fa-pencil"></i>
    Edit
  </a>
</div>

<div class="alert alert-danger" ng-if="error">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <strong>Error.</strong><span ng-if="!errorMessage">An unexpected error was encountered</span><span ng-if="errorMessage">{{errorMessage}}</span>
</div>

<table class="table table-striped table-hover" condensed="false" hover="true" striped="true">
  <tbody>
    <tr>
      <td>Id</td>
      <td>{{instance.id}}</td>
    </tr>
    <tr>
      <td>Message Text</td>
      <td>{{instance.message_text}}</td>
    </tr>
    <tr>
      <td>Trigger Days From Dob</td>
      <td>{{instance.trigger_days_from_dob}}</td>
    </tr>
  </tbody>
</table>
