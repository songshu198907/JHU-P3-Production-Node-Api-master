<ul class="breadcrumb">
  <li><a href="#/index">Home</a></li>
  <li><a href="#/survey_question_skip_logics">Survey question skip logics</a></li>
  <li class="active">Survey question skip logic</li>
</ul>

<div class="page-header">
  <h1>Survey question skip logic</h1>
  <a class="btn btn-primary" ng-href="#/survey_question_skip_logics/{{instance.id}}/edit">
    <i class="fa fa-pencil"></i>
    Edit
  </a>
</div>

<div class="alert alert-danger" ng-if="error">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <strong>Error.</strong><span ng-if="!errorMessage">An unexpected error was encountered</span><span ng-if="errorMessage">{{errorMessage}}</span>
</div>

<table class="table table-striped table-hover" condensed="false" hover="true" striped="true">
  <tbody>
    <tr>
      <td>Id</td>
      <td>{{instance.id}}</td>
    </tr>
    <tr>
      <td>Skip Question Codes</td>
      <td>{{instance.skip_question_codes}}</td>
    </tr>
    <tr>
      <td>Survey Answer</td>
      <td>{{instance.survey_answer_id}}</td>
    </tr>
  </tbody>
</table>
