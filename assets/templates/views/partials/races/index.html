<div class="row">
  <div class="col-md-3" ng-include src="'templates/views/partials/sidebar.html'">
  </div>
  <div class="col-md-9">
    <ul class="breadcrumb">
      <li>
        <a href="#/index">Home</a>
      </li>
      <li class="active">Races</li>
    </ul>
    <div class="page-header">
      <h1>Races</h1>
      <a class="btn btn-primary" href="#/races/new">
        <i class="fa fa-plus"></i>
        New
      </a>
    </div>

    <div class="alert alert-danger" ng-if="error">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>Error.</strong><span ng-if="!errorMessage">An unexpected error was encountered</span><span ng-if="errorMessage">{{errorMessage}}</span>
    </div>

    <div class="alert" ng-if="instances.length == 0">
      <h4>No races yet</h4>
      There are no races to list.
      <a class="btn btn-mini" href="#/races/new">Create a new one</a>
    </div>

    <div ng-if="instances.length > 0">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="instance in instances">
            <td><a ng-href="#/races/{{instance.id}}">{{instance.name}}</a></td>
            <td class="text-center">
              <a ng-href="#/races/{{instance.id}}/edit" rel="tooltip" title="Edit">
                <i class="fa fa-pencil"></i>
              </a>
              &nbsp;
              &nbsp;
              <a ng-href="#/races" title="Delete" rel="tooltip nofollow" ng-click="destroy(instance)">
                <i class="fa fa-trash-o"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <paginator></paginator>
    </div>
  </div>
</div>
